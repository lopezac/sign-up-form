<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left-cont">
        <header class="logo">
            <img src="images/logo.png" alt="Odin face logo">
            <h1>ODIN</h1>
        </header>

        <footer>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unspllash.com">Unsplash</a></p>
        </footer>
    </div>

    <main>
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <span class="italic">now</span> to get started.
        </h2>
        <h2>
            You <span class="italic">know</span> you want to.
        </h2>
        <form>
            <h3>Let's do this!</h3>
            
            <p>
                <label for="first-name">First name</label>
                <input id="first-name" type="text" name="first-name">
            </p>

            <p>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>

            <p>
                <label for="phone-num">Phone number</label>
                <input type="tel" id="phone-num" name="phone-num">
            </p>

            <p>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">
            </p>

            <p>
                <label for="pwd-confirm">Confirm password</label>
                <input type="password" id="pwd-confirm" name="confirm-pwd">
            </p>
        </form>
        <button class="sign-up">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
    </main>
</body>
</html>
